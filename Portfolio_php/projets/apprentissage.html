<!DOCTYPE html>

<html lang="en">
  <head>
    
      <!-- Meta Tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Bootstrap CSS -->

      <!-- Animate on scroll Library CSS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- Animate on scroll Library JavaScript -->

      <!-- Feuille de style CSS apprentissage_style.css -->
      <link rel="stylesheet" type="text/css" href="apprentissage_style.css">

      <title>Mon apprentissage</title>
      <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">

  </head>

  <body>
    <div class="box_shadow" data-aos="flip-up" data-aos-easing="linear" data-aos-duration="1500">
      <div class="card" style="max-width: 1000px;">
        <div class="row g-0">
          <div class="col-md-4 column">
                <h1 class="card-title">Julien Perrot</h1>
                <img src="../assets/coding.png" alt="logo d'ordinateur">
                <h3>DEVENIR DEVELOPER WEB</h3>
          </div>

          <div class="col-md-8">
              <div class="card-body">

                  <div class="residence">
                    <p >Ville : Bettembourg</p>
                    <p>Pays : Luxembourg</p>
                  </div>

                    <p>En cour d'apprentissage :</p>

                  <div class="progress" style="height: 15px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 98%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">98,9%
                    </div>
                  </div>

                  <div class="logo">
                    <img src="../assets/html5.png" alt="logo html 5">
                    <img src="../assets/css-3.png" alt="logo css 3">
                    <img src="../assets/bootstrap.png" alt="logo bootstrap">
                    <img src="../assets/sass.png" alt="logo sass">
                    <img src="../assets/javascript.png" alt="logo java-script">
                    <img src="../assets/jquery.png" alt="logo JQuery">
                    <img src="../assets/angular.png" alt="logo angular">
                    <img src="../assets/wordpress.png" alt="Logo de wordpress">
                    <img src="../assets/mysql.png" alt="logo MY SQL">
                    <img src="../assets/php.png" alt="logo PHP">
                  </div>

                  <div class="lien">
                    <a href="mailto:p.julien.perrot@hotmail.com?">Mon e-mail</a>
                    <a href="../assets/CV Julien.pdf" target="_blank">Mon CV</a>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        AOS.init();
    </script>

  </body>
</html>
